name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        exclude: |
          .git/**
          .github/**
          node_modules/**
          README.md
          deploycode.txt
          .gitignore
          .DS_Store
          **/.DS_Store